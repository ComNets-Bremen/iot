---
layout: page
title: About
permalink: /about/
---

<div class="columns is-multiline">

    <div class="column is-half is-offset-one-quarter">
        <div class="content">

            <figure class="image is-96x96 is-centered">
                <img class="is-rounded" src="http://via.placeholder.com/128x128">
            </figure>
            
            <hr>
            {% for paragraph in site.data.about.paragraphs %}
            <p>{{paragraph}}</p>
            {% endfor %}

            {% for item in site.data.portfolio.items %}
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by2">
                            <img src="{{item.image}}" alt="Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{item.name}}</p>
                                <!-- <p class="subtitle is-6"><small>{{item.date_added}}</small></p> -->
                            </div>
                        </div>
                        <div class="content">
                            <p>{{item.description}}</p>
                            {% for tech in item.technologies %}
                            <span class="tag is-primary">{{tech}}</span> {% endfor %}
                        </div>
                        <footer class="card-footer">
                            <a class="card-footer-item" href="{{item.link}}" target="_blank"><span>Know more</span></a>
                        </footer>
                    </div>
                </div>
            
            {% endfor %}

            
        </div>
    </div>
    
</div>
