<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <p style="font-size: 2vw; border: 2px solid rgb(153, 36, 36); text-align: center;">
                    <a href="https://www.youtube.com/@ComNetsBremen/streams" target="_blank">Click here to join the stream now!</a></p>
                    <p><br></p>
                    <!-- <p style="font-size:2vw; text-align:center; color: brown;"> First Thursday of Every Month | 4:00 PM CET</p> -->
                    <p><br></p>
                    <br>
                    <div class="heading has-text-centered">
                        <p class="title is-3"> Upcoming Seminars </p>
                        <!-- <p class="subtitle is-6"><span class="tag is-white"><small>June 09, 2017</small></span></p> -->
                    </div>
                    <br>
                    <div class="content">


                    <h2>Stay Tuned</h2>    
                    </div>

                    {% for post in site.posts %}
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <a href="{{ post.url | relative_url }}">
                                        <p class="title is-2">{{post.title}} <span class="tag is-white is-pulled-right"></span></p>
                                        <!-- <p class="subtitle"><small>{{post.excerpt | remove: '<p>' | remove: '</p>'}}</small></p> -->
                                    </a>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}

            </div>
        </div>
    </div>
</section>
